pluginManagement {
    def flutterSdkPath = getFlutterSdkPath()
    if (flutterSdkPath == null) {
        throw new GradleException("Flutter SDK not found. Define location with flutter.sdkPath in the local.properties file.")
    }

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
}

include ":app"

def flutterSdkPath = getFlutterSdkPath()
if (flutterSdkPath != null) {
    include ":flutter"
    project(":flutter").projectDir = new File(flutterSdkPath, "packages/flutter/android")
}

def getFlutterSdkPath() {
    def flutterRoot = System.getenv("FLUTTER_ROOT")
    if (flutterRoot != null) {
        return flutterRoot
    }

    def flutterProperties = new File(rootProject.projectDir.parent.parent, ".flutter-settings")
    if (flutterProperties.exists()) {
        flutterProperties.withReader('UTF-8') { reader ->
            def properties = new Properties()
            properties.load(reader)
            return properties.getProperty('flutter.sdk')
        }
    }

    return System.getenv("HOME") + "/fvm/default" // FVM default
}
