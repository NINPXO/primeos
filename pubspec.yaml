name: primeos
description: "PrimeOS - Personal Multi-Utility Life Tracker. A fully offline Flutter mobile application for tracking goals, progress, daily logs, and notes with local-only storage."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.0

  # Database
  sqflite: ^2.3.3+1
  path: ^1.9.0

  # Data / Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # CSV Import/Export
  csv: ^6.0.0

  # File System
  file_picker: ^8.0.7
  path_provider: ^2.1.4
  share_plus: ^10.0.0

  # Utilities
  uuid: ^4.4.0
  intl: ^0.19.0

  # Rich Text (Notes)
  flutter_quill: ^10.7.0

  # Archive/ZIP
  archive: ^3.6.1

  # UI Extras
  flutter_slidable: ^3.1.1
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  freezed: ^2.5.7
  riverpod_generator: ^2.4.3
  json_serializable: ^6.8.0
  custom_lint: ^0.7.0
  riverpod_lint: ^2.3.13

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
