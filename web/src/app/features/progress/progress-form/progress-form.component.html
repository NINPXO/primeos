<div class="progress-form">
  <h2 mat-dialog-title>{{ isEditMode ? 'Edit Progress Entry' : 'Log Progress' }}</h2>

  <mat-dialog-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Goal</mat-label>
        <mat-select formControlName="goalId">
          <mat-option *ngFor="let goal of goals" [value]="goal.id">
            {{ goal.title }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('goalId')?.touched && form.get('goalId')?.invalid">
          {{ getErrorMessage('Goal') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Value</mat-label>
        <input matInput formControlName="value" placeholder="Enter progress value" type="number" step="0.1">
        <mat-error *ngIf="form.get('value')?.touched && form.get('value')?.invalid">
          {{ getErrorMessage('Value') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.get('date')?.touched && form.get('date')?.invalid">
          {{ getErrorMessage('Date') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Note (Optional)</mat-label>
        <textarea matInput formControlName="note" placeholder="Add any notes about this progress entry" rows="3"></textarea>
        <mat-hint align="end">
          {{ form.get('note')?.value?.length || 0 }} / 200
        </mat-hint>
        <mat-error *ngIf="form.get('note')?.touched && form.get('note')?.invalid">
          {{ getErrorMessage('Note') }}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      [disabled]="form.invalid || isSubmitting">
      {{ isSubmitting ? 'Saving...' : (isEditMode ? 'Update Entry' : 'Log Progress') }}
    </button>
  </mat-dialog-actions>
</div>
