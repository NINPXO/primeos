name: Deploy Web

on:
  push:
    branches:
      - main

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: |
          flutter pub get || {
            echo "Attempting dependency resolution..."
            flutter pub upgrade --major-versions || true
          }

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs || true

      - name: Build web
        run: flutter build web --release --base-href="/${{ github.event.repository.name }}/" --no-tree-shake-icons

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
