name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release (e.g. v1.0.0)'
        required: false
        default: 'manual-test'

permissions:
  contents: write

jobs:
  build_apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'
          channel: stable
          cache: true

      - name: Configure Flutter SDK path
        run: |
          printf 'sdk.dir=%s\nflutter.sdk=%s\nflutter.versionCode=1\nflutter.versionName=1.0.0\n' \
            "$ANDROID_SDK_ROOT" \
            "$FLUTTER_ROOT" > android/local.properties

      - name: Debug environment
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          echo "FLUTTER_ROOT=$FLUTTER_ROOT"
          echo "--- local.properties ---"
          cat android/local.properties
          echo "--- Flutter doctor ---"
          flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK
        continue-on-error: true
        run: flutter build apk --release --verbose 2>&1 | tee build_output.log

      - name: Show build log on failure
        if: failure()
        run: |
          echo "=== LAST 200 LINES OF BUILD OUTPUT ==="
          tail -200 build_output.log || echo "No build log found"
          echo "=== GRADLE BUILD DIR ==="
          ls -la android/app/build/outputs/ || echo "No outputs directory"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/apk/release/*.apk
          draft: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
