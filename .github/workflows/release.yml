name: Release

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*

permissions:
  contents: write
  packages: write

jobs:
  build_apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: |
          flutter pub get || {
            echo "Attempting dependency resolution..."
            flutter pub upgrade --major-versions || true
          }

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs || true

      - name: Build APK
        id: build_apk
        run: |
          if flutter build apk --release 2>&1 | tee build_output.log; then
            echo "apk_built=true" >> $GITHUB_OUTPUT
            echo "✓ APK build succeeded"
          else
            echo "apk_built=false" >> $GITHUB_OUTPUT
            echo "✗ APK build failed - will create release with code only"
            tail -50 build_output.log || true
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          draft: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare APK for Packages
        if: steps.build_apk.outputs.apk_built == 'true'
        run: |
          mkdir -p release-packages
          cp build/app/outputs/flutter-apk/app-release.apk release-packages/primeos-${{ github.ref_name }}.apk
          echo "APK ready for package upload:"
          ls -lh release-packages/

      - name: Upload APK to Packages (Artifacts)
        if: steps.build_apk.outputs.apk_built == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: primeos-${{ github.ref_name }}
          path: release-packages/primeos-${{ github.ref_name }}.apk
          retention-days: 90
          if-no-files-found: warn
