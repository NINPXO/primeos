name: Release

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*

permissions:
  contents: write
  packages: write

jobs:
  build_apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: |
          flutter pub get || {
            echo "Attempting dependency resolution..."
            flutter pub upgrade --major-versions || true
          }

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs || true

      - name: Clean Flutter build
        run: flutter clean

      - name: Get dependencies again after clean
        run: flutter pub get

      - name: Build APK
        id: build_apk
        continue-on-error: true
        run: flutter build apk --release --verbose 2>&1 | tail -200

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          draft: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
