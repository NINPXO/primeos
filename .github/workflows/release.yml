name: Release

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*

permissions:
  contents: write
  packages: write

jobs:
  build_apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: |
          flutter pub get || {
            echo "Attempting dependency resolution..."
            flutter pub upgrade --major-versions || true
          }

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs || true

      - name: Build APK
        run: flutter build apk --release

      - name: Verify APK exists
        run: |
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "✓ APK file found"
            ls -lh build/app/outputs/flutter-apk/app-release.apk
          else
            echo "✗ APK file not found at expected location"
            echo "Searching for APK files..."
            find build -name "*.apk" -type f
            exit 1
          fi

      - name: Create GitHub Release with APK
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
